<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator 3D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Entrez-votre texte ou URL</p>
      <input type="text" placeholder="Texte ou URL" id="qrText" />

      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>

      <button onclick="generateQR()">g√©nerer votre QR Code</button>
    </div>
    <div class="bottom-bar">
      <h3 id="logo">Mochiizo</h3>
    </div>
    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data= " +
            encodeURIComponent(qrText.value);
          imgBox.classList.add("show-img");
        }
      }
    </script>
  </body>
</html>
